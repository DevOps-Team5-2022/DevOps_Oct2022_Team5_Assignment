name: CI for Hello World

on: 
  push:
    branches:
      - yamlTesting
  pull_request_target:
    branches:
      - sprint
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: 3.11
    - name: Install Libraries
      run: |
        pip install flake8 pytest pytest-cov
        
    - name: Checkout own repo
      uses: actions/checkout@v2
      with:
        fetch-depth: '1'

        
    - name: list our contents
      run: |
        ls
