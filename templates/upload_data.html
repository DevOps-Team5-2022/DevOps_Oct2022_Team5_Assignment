<!DOCTYPE HTML>
<html>
    <head>
        <title>DevOps Team 5 Upload Data Page</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/upload_data.css')}}">
    </head>
    <body>
        <header>
            <div class="container">
                <strong>
                    <nav>
                        <ul class="menu">
                            <li><a href="{{ url_for('upload_data') }}">Upload Data</a></li>
                            <li><a href="{{ url_for('match_student') }}">Match Students</a></li>
                            <li><a href="{{ url_for('prepare_email') }}">Prepare Emails</a></li>
                            <li><a href="{{ url_for('settings') }}">Settings</a></li>
                        </ul>
                    </nav>
                </strong>
            </div>
        </header>
        <h1 class="title-text">Upload Data Page</h1>
        <hr class="title-black-line" />
        <form method="post" id= "upload-data-form" enctype="multipart/form-data">
            <p style="margin-left: 50px; margin-bottom: 0px; font-size: large;"><b>Upload Student Data:</b></p>
            <input type="file" id="student-data-upload" name="student-data-upload" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />

            <p style="margin-left: 50px; margin-bottom: 0px; font-size: large;"><b>Upload Company Data:</b></p>
            <input type="file" id="company-data-upload" name="company-data-upload" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />

            <br />
            <input type="submit" />
        </form>
    </body>
</html>
